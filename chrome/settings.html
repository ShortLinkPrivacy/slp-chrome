<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Short Link Privacy (Settings)</title>

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/slp.css">

    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="css/admin.css">

    <!-- Vendors JS -->
    <script src="./bower_components/pathjs/path.min.js"></script>
    <script src="./bower_components/rivets/dist/rivets.bundled.min.js"></script>
    <script src="./bower_components/clipboard/dist/clipboard.min.js"></script>
    <script src="./bower_components/openpgp/dist/openpgp.min.js"></script>

    <!-- Code -->
    <script src="src/modules.js"></script>
    <script src="src/admin.js"></script>
  </head>
  <body>
    <div id="critical" rv-show="critical">
      <b>Something went wrong with this extension.</b>
      <p>
        Don't worry, it's probably nothing. Try restarting your browser and it should be fine.
        If you still get that message after, please contact us for help.
      </p>
    </div>
    <div id="container" rv-hide="critical">
      <nav class="pure-menu pure-menu-horizontal">
          <span href="#" class="pure-menu-heading"><b>short link privacy</b></span>
          <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="#/key/view" class="pure-menu-link round-link"><i class="icon-key"></i> My Key</a></li>
            <li class="pure-menu-item"><a href="#/pub/list" class="pure-menu-link round-link"><i class="icon-address-book"></i> Address Book</a></li>
            <li class="pure-menu-item"><a href="#/prefs" class="pure-menu-link round-link"><i class="icon-cog"></i> Preferences</a></li>
          </ul>
      </nav>
      <div id="notify" rv-on-click="notify.clear">
        <div class="warning" rv-if="notify.error">{ notify.error }</div>
        <div class="info" rv-if="notify.info">{ notify.info }</div>
      </div>
      <article>
      </article>
    </div><!-- #container -->
  </body>
</html>
