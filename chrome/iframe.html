<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pretty Good Plugin (Menu)</title>

    <!-- Local CSS -->
    <link rel="stylesheet/less" type="text/css" href="css/iframe.less">

    <!-- Vendors JS -->
    <script src="./bower_components/sightglass/index.js"></script>
    <script src="./bower_components/rivets/dist/rivets.js"></script>
    <script src="./bower_components/openpgp/dist/openpgp.min.js"></script>
    <script src="./bower_components/less/dist/less.js"></script>

    <!-- Code -->
    <script src="src/modules.js"></script>
    <script src="src/iframe.js"></script>
  </head>
  <body>
    <div id="password" rv-if="needPassword">
      <h4>Private Key Password</h4>
      <form rv-on-submit="enterPassword">
        <input type="password" rv-value="password">
        <button type="submit">Submit</button>
      </form>
    </div>
    <div id="iframe" rv-unless="needPassword">
      <div id="header">
        Select recipients
      </div>
      <div id="content">
        <div id="error" rv-show="error" rv-text="error"></div>
        <input id="filter" rv-value="filter" rv-on-keyup="doFilter" placeholder="filter">
        <ul>
          <li rv-on-click="select" rv-each-key="foundKeys"><input type="checkbox" rv-checked="key.selected" /><span rv-text="key.name"></span></li>
        </ul>
        <button rv-on-click="submit">encrypt</button>
      </div>
    </div>
  </body>
</html>
