<!doctype html>
<html class='full'>
  <head>
    <meta charset="UTF-8">
    <title>Pretty Good Plugin (Menu)</title>

    <!-- Local CSS -->
    <link rel="stylesheet/less" type="text/css" href="css/style.less">

    <!-- Vendors JS -->
    <script src="./bower_components/rivets/dist/rivets.bundled.min.js"></script>
    <script src="./bower_components/openpgp/dist/openpgp.min.js"></script>
    <script src="./bower_components/less/dist/less.js"></script>

    <!-- Code -->
    <script src="src/modules.js"></script>
    <script src="src/iframe.js"></script>
  </head>
  <body class='full'>
    <div id="iframe">
      <div id="header">
        Encrypt this!
        <span rv-on-click="close" class="close">x</span>
      </div>
      <div id="content">
        <input id="filter" rv-value="filter" rv-on-keyup="doFilter" placeholder="filer">
        <ul rv-each-key="foundKeys">
          <li><input type="checkbox" name="{ key.fingerprint }" /><span rv-on-click="select">{ key.getPrimaryUser }</span></li>
        </ul>
        <button rv-on-click="submit">encrypt</button>
      </div>
    </div>
  </body>
</html>
