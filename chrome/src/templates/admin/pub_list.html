<h1>Address Book</h1>
<p>
  Use the filter to search for addresses in your address book.
</p>
<div class="pure-g well">
  <div class="pure-u-1-3">
    <form class="pure-form">
      <input rv-value="filter" rv-on-keyup="doFilter" placeholder="filter">
      <i rv-show="wait" class="icon-spin5"></i>
    </form>
  </div>
  <div class="pure-u-2-3">
    <a href="#/pub/import" class="pure-button pure-button-primary pull-right">Import a key</a>
  </div>
</div>
<table rv-show="hasFoundKeys < foundKeys" class="pure-table" width="100%">
  <thead>
    <tr>
      <th>User ID</th>
      <th>Fingerprint</th>
      <th>x</th>
    </tr>
  </thead>
  <tbody>
    <tr rv-each-key="foundKeys">
      <td>{ key.getPrimaryUser }</td>
      <td>{ key.fingerprint }</td>
      <td><span class="remove" rv-click="remove">âœ–</span></td>
    </tr>
  </tbody>
</table>
