<div>
  <h1>Your PGP key</h1>
  <table class="pure-table">
    <tbody>
      <tr>
        <td>Fingerprint</td>
        <td>{ publicKey.fingerprint }</td>
      </tr>
      <tr>
        <td>User IDs</td>
        <td>
          <ul>
            <li rv-each-user="key.userIds">{ key.userIds }</li>
          </ul>
        </td>
      </tr>
      <tr>
        <td colspan="2"><pre>{ publicKey.armored }</pre></td>
      </tr>
    </tbody>
  </table>
</div>
