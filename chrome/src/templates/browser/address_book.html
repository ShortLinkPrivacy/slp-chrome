<div id="address-book">
  <div class="well">
    <label for="filter">Encrypt for:</label>
    <input class="filter" name="filter" rv-value="filter" rv-on-keyup="doFilter" placeholder="filter">
  </div>
  <ul>
    <li rv-on-click="select" rv-each-key="foundKeys"><input type="checkbox" rv-checked="key.selected" /><span rv-text="key.name"></span></li>
  </ul>
  <button rv-on-click="submit">encrypt</button>
</div>
