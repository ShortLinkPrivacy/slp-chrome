<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Playroom</title>

    <link rel="stylesheet" href="css/min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Vendors JS -->
    <script src="./bower_components/rivets/dist/rivets.bundled.min.js"></script>

    <!-- Code -->
    <script src="js/code.js"></script>
  </head>
  <body>
    <div id="content">

      <div class="row">
        <div class="col c3">
          <div class="row">
            <textarea rv-value="message"></textarea>
          </div>
          <div class="row">
            <button rv-on-click="submit" class="btn btn-b btn-sm smooth"> Enter </button>
          </div>
        </div>

        <div class="col c3">
          <div class="row">
            <textarea rv-value="message2"></textarea>
          </div>
          <div class="row">
            <button rv-on-click="submit2" class="btn btn-b btn-sm smooth"> Enter </button>
          </div>
        </div>

        <div class="col c3">
          <div class="row">
            <div contenteditable="true"></div>
          </div>
        </div>

        <div class="col c3">
          <div class="row">
            <div contenteditable="true"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col c4">
          <iframe width="400" height="250" src="iframe.html"></iframe>
        </div>
        <div class="col c8">
        </div>
      </div>

      <div class="row">
        <div class="col c12">
          <button rv-on-click="iframe" class="btn btn-a btn-sm smooth">iframe</button>
        </div>
      </div>

      <div class="row">
        <div class="col c12">
          <div class="row">
            <span rv-on-click="deleteAll" class="link"> Delete All </span>
          </div>
          <p rv-each-item="items"> { item } </p>
        </div>
      </div>

    </div>
  </body>
</html>
