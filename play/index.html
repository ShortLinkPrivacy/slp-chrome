<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Playroom</title>

    <link rel="stylesheet" href="css/min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Vendors JS -->
    <script src="./bower_components/rivets/dist/rivets.bundled.min.js"></script>
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/openpgp/dist/openpgp.min.js"></script>

    <!-- Code -->
    <script src="js/code.js"></script>
  </head>
  <body>
    <div id="content">
      <div class="row">

        <div class="col c5">
          <div class="row">
            <textarea rv-value="message" style="height: 200px; width: 95%"></textarea>
          </div>
          <div class="row">
            <button rv-on-click="submit" class="btn btn-b btn-sm smooth"> Enter </button>
          </div>
        </div>

        <div class="col c7">
          <div class="row">
            <span rv-on-click="deleteAll" class="link"> Delete All </span>
          </div>
          <p rv-each-item="items"> { item } </p>
        </div>

      </div>
    </div>
  </body>
</html>
