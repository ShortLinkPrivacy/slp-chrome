<div class="pure-g">
  <div class="pure-u-2-5">
    <form name="newKeysForm" class="pure-form pure-form-aligned">
      <fieldset>
        <legend>Generate a new key pair</legend>
        <div class="pure-g" rv-show="error">
          <div class="pure-u-1 warning">{ error }</div>
        </div>
        <div class="pure-control-group">
          <div class="pure-control-group">
            <label>Real Name:</label>
            <input rv-value="name" placeholder="John Smith" required="yes" />
          </div>
          <div class="pure-control-group">
            <label>Email:</label>
            <input rv-value="email" type="email" placeholder="jsmith@example.com" required="yes" />
          </div>
          <div class="pure-control-group">
            <label>Passphrase:</label>
            <input rv-value="passphrase" type="password" required="yes" minlength="10" />
          </div>
          <div class="pure-control-group">
            <label>Confirm passphrase:</label>
            <input rv-value="confirm" type="password" required="yes" minlength="10" />
          </div>
          <div class="pure-control-group">
            <button rv-on-click="submit" class="pure-button pure-button-primary">Create</button>
            <span rv-show="spinner"><i class="fa fa-cog fa-spin"></i></span>
          </div>
      </fieldset>
    </form>
  </div>
</div>
