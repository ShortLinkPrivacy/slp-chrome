<div>
  <table class="pure-table" rv-show="keyring.length">
    <thead>
      <tr>
        <th>ID</th>
        <th>Fingerprint</th>
        <th>Created</th>
      </tr>
    </thead>
    <tbody>
      <tr rv-each-key="keyring.all">
        <td>{ key.userId }</td>
        <td>{ key.fingerprint }</td>
        <td>{ key.created }</td>
      </tr>
    </tbody>
  </table>
  <div class="pure-g" rv-hide="keyring.length">
    <div class="pure-u-1">
      You have no keys.
    </div>
  </div>
</div>
